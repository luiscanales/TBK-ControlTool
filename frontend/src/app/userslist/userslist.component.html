<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <caption>Lista de usuarios registrados en TBK Control Tool</caption>
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Username</th>
        <th scope="col">Cargo</th>
        <th scope="col">E-mail</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userListService.users">
        <th scope="row"></th>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.position || user.cargo }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="editUser(user)" type="button" class="btn btn-primary">Editar</button>
          <div class="divider"></div>
          <button (click)="deleteUser(user._id)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
