<div class="container">
  <hr>
  <div class="row">
      <div class="col"></div>

      <div class="col-6" style="justify-content:center;">

              <div class="card text-center ">
                  <div class="card-header">
                    Ingreso TBK Control Tool
                  </div>
                  <div class="card-body">
                      <form>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Usuario</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="loginUserData.username" name="username" placeholder="Ingresa tu usuario">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="loginUserData.password" name="password" placeholder="Ingresa tu contraseña">
                      </div>
                      
                      <button (click)="loginUser()" type="submit" class="btn btn-primary">Ingresar</button>
                      </form>
                  </div>
                  <div class="card-footer text-muted">
                    TBKCT Logon
                  </div>
              </div>

      </div>

      <div class="col"></div>

  </div>
</div>
